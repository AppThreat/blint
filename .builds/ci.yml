image: ubuntu/lts
packages:
  - python3.8
  - python3-pip
  - curl
  - wget
  - jq
  - tree
tasks:
  - install-py-pkgs: |
      python3 -m pip install twine setuptools wheel
  - install-poetry: |
      curl -sSL https://raw.githubusercontent.com/python-poetry/poetry/master/install-poetry.py | python3 -
  - install-pkgs: |
      cd blint
      ~/.local/bin/poetry install
  - run-lint: |
      cd blint
      ~/.local/bin/poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
      ~/.local/bin/poetry run flake8 . --count --exit-zero --statistics
  - run-tests: |
      cd blint
      ~/.local/bin/poetry run pytest --cov=blint tests
  - install-rust-tooling: |
      curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -q -y
      source $HOME/.cargo/env
      rustup target add x86_64-unknown-linux-gnu
      rustup target add x86_64-unknown-linux-musl
      rustup target add x86_64-pc-windows-gnu
      rustup target add x86_64-apple-darwin
      rustup target add aarch64-apple-darwin
  - build-bins: |
      cd blint
      source $HOME/.cargo/env
      ~/.local/bin/poetry export -f requirements.txt > requirements-dist.txt
      pyoxidizer build --release --target-triple x86_64-unknown-linux-gnu
      pyoxidizer build --release --target-triple x86_64-unknown-linux-musl
      pyoxidizer build --release --target-triple x86_64-pc-windows-gnu
      pyoxidizer build --release --target-triple x86_64-apple-darwin
      pyoxidizer build --release --target-triple aarch64-apple-darwin
  - list-builds: |
      tree ./blint/build
